name: Build and Unit Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - name: Setup project
        run: go install

      - name: Build
        run: go build

      - name: Test
        run: ./test.sh
